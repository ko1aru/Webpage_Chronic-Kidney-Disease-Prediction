<!DOCTYPE html>

<body>
<div style="text-align:center">

<h1>CHRONIC KIDNEY DISEASE PREDICTION</h1>
<hr>

<p><label>Enter your blood_urea</label>
<input type="text" name="user" placeholder="Enter your blood urea"/></p>
<p><label>Enter your blood glucose random</label>
<input type="text" name="user" placeholder="Enter your blood glucose random"/></p>
<p></p><label>Select amnesia or not</label>
<select id="amnesia">
    <option value="Yes">Yes</option>
    <option value="No">No</option>
</select>
<p></p><label>Select coronary disease or not</label>
<select id="coronary_disease">
    <option value="Yes">Yes</option>
    <option value="No">No</option>
</select>
<p></p><label>Select pus_cell or not</label>
<select id="pus_cell">
    <option value="Yes">Yes</option>
    <option value="No">No</option>
</select>
<p></p><label>Select red blood cell level or not</label>
<select id="red_blood_cell_level">
    <option value="Yes">Yes</option>
    <option value="No">No</option>
</select>
<p></p><label>Select diabetes mellitus or not</label>
<select id="diabetes_mellitus">
    <option value="Yes">Yes</option>
    <option value="No">No</option>
</select>
<p></p><label>Select pedal oedema or not</label>
<select id="pedal_oedema">
    <option value="Yes">Yes</option>
    <option value="No">No</option>
</select>
<p></p><input type="button" value=Submit>
